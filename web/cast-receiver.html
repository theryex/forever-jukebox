<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Forever Jukebox — Cast</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  </head>
  <body>
    <div id="cast-root">
      <div id="cast-logo">
        <img src="/logo.png" alt="Forever Jukebox" />
      </div>
      <div id="viz-panel">
        <div id="viz-layer"></div>
      </div>
      <div id="cast-bottom">
        <div class="cast-info">
          <div id="cast-title">The Forever Jukebox</div>
          <div id="cast-status"></div>
          <div class="cast-meta">
            <span>Listen Time:</span>
            <span id="cast-listen-time">00:00:00</span>
            <span class="cast-divider">·</span>
            <span>Total Beats:</span>
            <span id="cast-beats-played">0</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/cast/main.ts"></script>
  </body>
</html>
