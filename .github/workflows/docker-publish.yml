name: Build CPU, CUDA, and ROCm Images

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- CPU VARIANT ---
          - flavor: cpu
            # This makes the CPU version the default "latest" tag
            is-latest: true
            build-args: |
              GPU_MODE=cpu

          # --- NVIDIA VARIANT ---
          - flavor: cuda
            is-latest: false
            build-args: |
              GPU_MODE=cuda

          # --- AMD VARIANT ---
          - flavor: rocm
            is-latest: false
            build-args: |
              GPU_MODE=rocm

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up QEMU (optional, but good for multi-arch compatibility later)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # This logic handles the tagging:
          # 1. Always tag with the flavor (e.g., :cuda, :rocm, :cpu)
          # 2. If it is the CPU build, ALSO tag it as :latest
          tags: |
            type=raw,value=${{ matrix.flavor }}
            type=raw,value=latest,enable=${{ matrix.is-latest }}
            type=sha,prefix=${{ matrix.flavor }}-

      # Build and push Docker image
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # This injects the GPU_MODE arg from the matrix above
          build-args: ${{ matrix.build-args }}
          cache-from: type=gha,scope=${{ matrix.flavor }}
          cache-to: type=gha,mode=max,scope=${{ matrix.flavor }}
